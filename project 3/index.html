<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-customGray">
    <nav class="bg-white border-gray-200 dark:bg-gray-900 bg-t relative">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-2">
                <img src="../public/pngwing.com (1).png" alt="Logo" class="h-10">
                <h1 class="text-2xl font-bold dark:text-white">Logo</h1>
            </a>
            <button id="menu-toggle" class="md:hidden p-2 text-gray-500 dark:text-gray-400">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            <div id="navbar" class="hidden w-full md:flex md:w-auto md:relative md:bg-transparent">
                <ul class="flex flex-col md:flex-row md:space-x-4 mt-4 md:mt-0 text-sm font-medium md:items-center">
                    <li><a href="#" class="block py-2 text-gray-900 dark:text-white">Home</a></li>
                    <span class="md:h-[60%]  md:w-[2px] md:bg-black md:block hidden"></span>
                    <li><a href="#" class="block py-2 text-gray-900 dark:text-white">About Us</a></li>
                    <span class="md:h-[60%]  md:w-[2px] md:bg-black md:block hidden"></span>
                    <li><a href="#" class="block py-2 text-gray-900 dark:text-white">Services</a></li>
                    <span class="md:h-[60%]  md:w-[2px] md:bg-black md:block hidden"></span>
                    <li><a href="#" class="block py-2 text-gray-900 dark:text-white">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="max-w-screen-xl mx-auto px-4 mt-16 flex items-center justify-between">
        <div class="max-w-lg">
            <h1 class="text-5xl md:text-6xl font-bold leading-tight">Bird Shop <br> Delivery in 5 min</h1>
            <p class="mt-2 mb-4 text-md text-gray-700">Lorem ipsum, dolor sit amet consectetur adipisicing elit Porro.
                <br>
                ducimus sint officiis asperiores nobis consectetur adipisicing. minima voluptatibus molestiae?
            </p>
            <div>
                <button
                    class="bg-yellow-300 py-2 px-4 mr-2 rounded-2xl hover:bg-yellow-400 hover:text-white transition-colors duration-300">Order
                    Now</button>
                <button
                    class="bg-orange-500 py-2 px-4 mr-2 rounded-2xl hover:bg-orange-600 hover:text-white transition-colors duration-300">Download
                    App</button>
            </div>
        </div>
        <div style="width: 50%;" class="hidden md:block">
            <img class="max-w-full h-auto" src="../public/landing.png" alt="Bird Shop Landing Image">
        </div>
    </main>


    <script src="./index.js"></script>
</body>

</html>
